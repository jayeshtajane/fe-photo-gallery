<div class="login-bg">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div>
        <p>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Username"
              name="username"
              [(ngModel)]="loginDetails.username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              name="password"
              [(ngModel)]="loginDetails.password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button color="primary" (click)="login()" mat-raised-button>Login</button>
        </div>
        <p class="text-center mt-3">
          <a mat-button color="primary" routerLink="/user-form">Create new account</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>

</div>
